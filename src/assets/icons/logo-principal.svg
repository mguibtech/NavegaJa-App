<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Círculo de fundo (Encontro das Águas) -->
    <defs>
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0B5D8A;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#22874A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0B5D8A;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="boatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E5E9EC;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Círculo base -->
    <circle cx="100" cy="100" r="90" fill="url(#waterGradient)" opacity="0.15"/>
    <circle cx="100" cy="100" r="80" fill="url(#waterGradient)"/>
    
    <!-- Ondas do rio -->
    <path d="M 30 100 Q 50 90, 70 100 T 110 100 T 150 100 T 190 100" 
          stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
    <path d="M 30 110 Q 50 100, 70 110 T 110 110 T 150 110 T 190 110" 
          stroke="white" stroke-width="3" fill="none" opacity="0.2"/>
    
    <!-- Barco (simplificado e moderno) -->
    <g transform="translate(100, 85)">
        <!-- Casco do barco -->
        <path d="M -30 0 L -25 20 L 25 20 L 30 0 Z" 
              fill="url(#boatGradient)" 
              stroke="#0B5D8A" 
              stroke-width="2"/>
        
        <!-- Cabine -->
        <rect x="-15" y="-10" width="30" height="10" 
              rx="2" fill="#FFFFFF" 
              stroke="#0B5D8A" 
              stroke-width="2"/>
        
        <!-- Janelas -->
        <rect x="-10" y="-7" width="6" height="4" rx="1" fill="#0B5D8A" opacity="0.3"/>
        <rect x="4" y="-7" width="6" height="4" rx="1" fill="#0B5D8A" opacity="0.3"/>
        
        <!-- Mastro com bandeira -->
        <line x1="0" y1="-10" x2="0" y2="-25" stroke="#0B5D8A" stroke-width="2"/>
        <path d="M 0 -25 L 12 -20 L 0 -15 Z" fill="#E8960C"/>
    </g>
    
    <!-- Reflexo do sol na água (detalhe dourado) -->
    <circle cx="140" cy="60" r="8" fill="#E8960C" opacity="0.4"/>
    <circle cx="145" cy="65" r="5" fill="#E8960C" opacity="0.3"/>
</svg>
