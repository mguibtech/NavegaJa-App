<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0B5D8A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="glowGradient">
            <stop offset="0%" style="stop-color:#0B5D8A;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#0B5D8A;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Fundo com gradiente -->
    <rect width="300" height="300" fill="url(#splashGradient)"/>
    
    <!-- Glow effect (para animação) -->
    <circle cx="150" cy="150" r="140" fill="url(#glowGradient)" opacity="0.5">
        <animate attributeName="r" values="140;150;140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Ondas animadas (opcional) -->
    <g>
        <path d="M 30 150 Q 90 120, 150 150 T 270 150" 
              stroke="white" 
              stroke-width="4" 
              fill="none" 
              opacity="0.3">
            <animate attributeName="d" 
                     values="M 30 150 Q 90 120, 150 150 T 270 150;
                             M 30 150 Q 90 130, 150 150 T 270 150;
                             M 30 150 Q 90 120, 150 150 T 270 150" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </path>
        
        <path d="M 30 170 Q 90 140, 150 170 T 270 170" 
              stroke="white" 
              stroke-width="4" 
              fill="none" 
              opacity="0.2">
            <animate attributeName="d" 
                     values="M 30 170 Q 90 140, 150 170 T 270 170;
                             M 30 170 Q 90 150, 150 170 T 270 170;
                             M 30 170 Q 90 140, 150 170 T 270 170" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Barco principal -->
    <g transform="translate(150, 135)">
        <!-- Casco -->
        <path d="M -50 0 L -42 30 L 42 30 L 50 0 Z" fill="white">
            <animate attributeName="opacity" values="0;1;1" dur="1s" fill="freeze"/>
        </path>
        
        <!-- Cabine -->
        <rect x="-25" y="-18" width="50" height="18" rx="4" fill="white">
            <animate attributeName="opacity" values="0;1;1" dur="1s" begin="0.3s" fill="freeze"/>
        </rect>
        
        <!-- Janelas -->
        <rect x="-18" y="-13" width="12" height="8" rx="2" fill="#0B5D8A" opacity="0.3">
            <animate attributeName="opacity" values="0;0.3;0.3" dur="1s" begin="0.5s" fill="freeze"/>
        </rect>
        <rect x="6" y="-13" width="12" height="8" rx="2" fill="#0B5D8A" opacity="0.3">
            <animate attributeName="opacity" values="0;0.3;0.3" dur="1s" begin="0.5s" fill="freeze"/>
        </rect>
        
        <!-- Mastro -->
        <line x1="0" y1="-18" x2="0" y2="-45" stroke="white" stroke-width="4">
            <animate attributeName="y2" values="-18;-45;-45" dur="1s" begin="0.5s" fill="freeze"/>
        </line>
        
        <!-- Bandeira -->
        <path d="M 0 -45 L 20 -36 L 0 -27 Z" fill="#E8960C">
            <animate attributeName="opacity" values="0;1;1" dur="0.5s" begin="1s" fill="freeze"/>
            <animateTransform 
                attributeName="transform" 
                type="rotate" 
                values="0 0 -45; 5 0 -45; -5 0 -45; 0 0 -45" 
                dur="2s" 
                begin="1.5s" 
                repeatCount="indefinite"/>
        </path>
        
        <!-- Círculo no topo do mastro -->
        <circle cx="0" cy="-45" r="3" fill="#E8960C">
            <animate attributeName="opacity" values="0;1;1" dur="0.5s" begin="1s" fill="freeze"/>
        </circle>
    </g>
    
    <!-- Texto NavegaJá (opcional, pode ser removido para splash mais limpo) -->
    <text x="150" y="240" 
          font-family="Plus Jakarta Sans, sans-serif" 
          font-size="32" 
          font-weight="700" 
          fill="white" 
          text-anchor="middle"
          opacity="0">
        NavegaJá
        <animate attributeName="opacity" values="0;1;1" dur="0.5s" begin="1.5s" fill="freeze"/>
    </text>
</svg>
