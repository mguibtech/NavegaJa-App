<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0B5D8A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#22874A;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Círculo externo (borda) -->
    <circle cx="150" cy="150" r="145" fill="none" stroke="url(#badgeGradient)" stroke-width="10"/>
    
    <!-- Círculo interno (fundo) -->
    <circle cx="150" cy="150" r="125" fill="white"/>
    
    <!-- Logo no centro -->
    <g transform="translate(150, 150)">
        <!-- Onda -->
        <path d="M -50 0 Q -20 -15, 0 0 T 50 0" 
              stroke="#0B5D8A" 
              stroke-width="4" 
              fill="none" 
              opacity="0.5"/>
        
        <!-- Barco -->
        <g transform="translate(0, -5)">
            <path d="M -30 0 L -24 18 L 24 18 L 30 0 Z" fill="#0B5D8A"/>
            <rect x="-15" y="-10" width="30" height="10" rx="2" fill="#0B5D8A"/>
            <line x1="0" y1="-10" x2="0" y2="-25" stroke="#0B5D8A" stroke-width="3"/>
            <path d="M 0 -25 L 12 -19 L 0 -13 Z" fill="#E8960C"/>
        </g>
    </g>
    
    <!-- Texto superior (arco) -->
    <path id="arcTop" d="M 60 150 A 90 90 0 0 1 240 150" fill="none"/>
    <text font-family="Plus Jakarta Sans, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#0B5D8A">
        <textPath href="#arcTop" startOffset="50%" text-anchor="middle">
            NAVEGAJA
        </textPath>
    </text>
    
    <!-- Texto inferior (arco) -->
    <path id="arcBottom" d="M 240 150 A 90 90 0 0 1 60 150" fill="none"/>
    <text font-family="Plus Jakarta Sans, sans-serif" 
          font-size="14" 
          font-weight="500" 
          fill="#6B7280">
        <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">
            Navegação Fluvial
        </textPath>
    </text>
    
    <!-- Estrelas decorativas (5 pontas) -->
    <g transform="translate(45, 150)">
        <path d="M 0 -6 L 1.8 -1.8 L 5.9 -1.2 L 2.9 1.6 L 3.6 5.7 L 0 3.5 L -3.6 5.7 L -2.9 1.6 L -5.9 -1.2 L -1.8 -1.8 Z" 
              fill="#E8960C"/>
    </g>
    <g transform="translate(255, 150)">
        <path d="M 0 -6 L 1.8 -1.8 L 5.9 -1.2 L 2.9 1.6 L 3.6 5.7 L 0 3.5 L -3.6 5.7 L -2.9 1.6 L -5.9 -1.2 L -1.8 -1.8 Z" 
              fill="#E8960C"/>
    </g>
</svg>
